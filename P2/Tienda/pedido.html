<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido PC-MARKET</title>
</head>
<body>
    <h1><img src="images/cover.png" id='cabecera'></h1>

    <form action="/procesarpedido" method="get">
        <div class="cuenta">
            <p id="titulo">Mi cesta</p>
        </div>
        <div class="cuenta">
            <div id="productos">
                PRODUCTOS
            </div>
        </div>

        <div id="respuesta">
            Para tramitar el pedido es necesario que introduzca los siguientes datos:
            <p></p>
            
            Nombre y Apellidos:
            <input type="text" name="nombre"/>
            <p></p>

            Dirección de envío:
            <input type="text" name="dirección"/>
            <p></p>

            Tarjeta:
            <input type="text" name="tarjeta"/>
            <p></p>
            <input class="button" type="submit" value="TRAMITAR PEDIDO"/>
            <br>
            <br>
            Puede seguir comprando: <a class='button' href="/">Página principal</a>
        </div>
    </form>
</body>
</html>
